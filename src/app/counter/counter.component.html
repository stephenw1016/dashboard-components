<div class="container">
  <h3 class="title">Basic Counter</h3>
  <div [@counterState]="counterState" class="counter {{tickingClass}} {{countingClass}}">
    <span class="symbol increase">+</span>
    <span class="symbol decrease">-</span>
    <span class="display-value">{{displayValue}}</span>
  </div>
</div>
